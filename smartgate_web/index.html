<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin - Smart Gate System</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* ====== LOGIN PAGE STYLE ====== */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #0d0d0d, #1a1a1a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .login-box {
      background: #141414;
      border-radius: 15px;
      padding: 40px 50px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      text-align: center;
      width: 380px;
    }

    .login-box img {
      width: 80px;
      border-radius: 10px;
      filter: brightness(1.3);
      margin-bottom: 15px;
    }

    .login-box h2 {
      font-size: 24px;
      color: #f3f4f6;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    .login-box input {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: white;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    .login-box input:focus {
      background: #2a2a2a;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #3b82f6;
      color: white;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .login-box button:hover {
      background: #2563eb;
    }

    .login-footer {
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
      letter-spacing: 0.5px;
    }

    .login-footer span {
      color: #3b82f6;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <!-- Ganti ke .jpg -->
    <img src="logo.jpg" alt="Smart Gate Logo">
    <h2>Smart Gate System</h2>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div class="login-footer">
      © 2025 <span>Smart Gate</span> — Admin Access Only
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
