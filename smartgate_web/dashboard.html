<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Gate Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ===== NAVBAR ===== -->
  <nav class="navbar">
    <div class="nav-left">
      <div class="logo-box">
        <img src="logo.jpg" alt="Logo" class="nav-logo">
        <div class="nav-title">
          <h2>Smart Gate System</h2>
          <p>Admin Panel</p>
        </div>
      </div>
    </div>
    <button id="logoutBtn" class="btn-logout">Logout</button>
  </nav>

  <!-- ===== SIDEBAR ===== -->
  <div class="sidebar">
    <a href="dashboard.html" class="active">Dashboard</a>
    <a href="camera.html">Camera</a>
    <a href="visitor.html">Visitor</a>
    <a href="data.html">Data</a>
  </div>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="content">
    <h2 class="page-title">Dashboard</h2>

    <!-- ===== CARD STATISTICS ===== -->
    <div class="cards">
      <div class="card">
        <h3>Total Visitor</h3>
        <p id="totalVisitor">0</p>
      </div>
      <div class="card warning">
        <h3>Warning</h3>
        <p id="totalWarning">0</p>
      </div>
      <div class="card approved">
        <h3>Approved</h3>
        <p id="totalApproved">0</p>
      </div>
    </div>
    

    <!-- ===== TABLE VISITOR ===== -->
    <section class="visitor-section">
      <h3>Table Visitor</h3>
      <table class="table">
        <thead>
          <tr>
            <th>No</th>
            <th>Photo</th>
            <th>Gate</th>
            <th>Date & Time</th>
            <th>License Plate</th>
          </tr>
        </thead>
        <tbody id="visitorTable">
          <!-- Data visitor akan dimuat lewat JS -->
        </tbody>
      </table>
    </section>

    <!-- ===== TABLE WARNING ===== -->
    <section class="warning-section">
      <h3>Table Warning</h3>
      <table class="table warning-table">
        <thead>
          <tr>
            <th>No</th>
            <th>Photo</th>
            <th>Gate</th>
            <th>Date & Time</th>
            <th>License Plate</th>
            <th>Face ID</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="warningTable">
          <!-- Data warning akan dimuat lewat JS -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
